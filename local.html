  <link rel="preload" href="https://hackerfeed.dev/news" as="fetch">

  <link rel="preload" href="https://hackerfeed.dev/show" as="fetch">

<body>
  <div class="container" id="main" style="max-width: 50rem;">
    <div class="text-center">
      <h2 class="display-4 font-weight-bold pt-5 mb-2" id="title_h2">HackerNews</h2>
    </div>
    <div class="sticky-top text-center" style="background-color: white">
      <div class="btn-group m-2" data-toggle="buttons">
        <label class="btn btn-blue-grey form-check-label active">
          <input class="form-check-input" type="radio" name="options" id="top_btn" autocomplete="off" checked hidden>
          Top
        </label>
        <label class="btn btn-blue-grey form-check-label">
          <input class="form-check-input" type="radio" name="options" id="new_btn" autocomplete="off" hidden> New
        </label>
        <label class="btn btn-blue-grey form-check-label">
          <input class="form-check-input" type="radio" name="options" id="show_btn" autocomplete="off" hidden> Show
        </label>
      </div>
    </div>

    <!-- HERE All THE ITEMS -->
    <div id="articles">

    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
